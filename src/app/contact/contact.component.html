<app-user-navbar></app-user-navbar>
<main>
    <section class="contact">
        <div class="cont container">
            <div class="contact-text">
                <p>Drop your inquiry here and our experts will get back to you.</p>
                <button routerLink="/userHome" class="btn3">Back</button>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required name="name" [(ngModel)]="customer.name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required name="name" [(ngModel)]="customer.email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" required name="name" [(ngModel)]="customer.message"></textarea>
                    <button (click)="onsubmit()" class="btn2">Submit</button>
                </form>
            </div>
        </div>
    </section>
   </main>
